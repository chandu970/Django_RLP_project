<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.css" integrity="sha512-gFn7XRm5v3GlgOwAQ80SXDT8pyg6uaV9JbW2OkNx5Im2jR8zx2X/3DbHymcZnUraU+klZjRJqNfNkFN7SyR3fg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block title%}
    <title>Hello, world!</title>
    {% endblock %}
    <style>
      body {
        background-image: url("https://springschristianacademy.ca/wp-content/uploads/2020/11/Hope-Theme-web-scaled.jpg");
        background-repeat: no-repeat;
        background-size: 1400px 1000px;
        
      }
    </style>
  </head>
  <body >

    <center>
      <nav class="nav" style="background-color:black;">
          <a href="{% url 'admin:index' %}" class="nav-link">Admin Page</a>
          <a href="{% url 'Home' %}" class="nav-link">Home Page</a>
          <a href="{% url 'registration' %}" class="nav-link">Registration Page</a>
          {% if user.is_authenticated %}
      <a href="{% url 'user_logout' %}" class="nav-link">Logout</a>
      <a href="{% url 'display_profile' %}" class="nav-link">Display Profile </a>
      <a href="{% url 'change_password' %}" class="nav-link">Change Password</a>
      {% else %} 
      <a href="{% url 'user_login' %}" class="nav-link">Login</a>
      {% endif %}
      </nav>
    </center>
    
      {% block body_block %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  {% endblock %}



  </body>
</html>
