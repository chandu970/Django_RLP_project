{% extends 'dummy.html'%}

{% block title %}
<title> login form </title>
{% endblock %}

{% block body_block %}

<div class="container-fluid mt-3">
        <div class="col-md-3 m-auto animated swing">
            <div class="card">
                <div class="card-header bg-dark">
                <div class="bg-cyan">
                    <h1 class="text-warning text-center">Login here</h1>
                    
                </div>

    <form method="POST" class=" bg-light text-warning">
        {% csrf_token %}
        <div class="form-group mb-5">
        <label for="username" class="text-warning">UserName : </label>
        <input type="text" name="username" id="username" placeholder="Enter username">
    </div>
    <div class="form-group mb-2">
        <label for="password" class="text-warning">Password : </label>
        <input type="password" name="password" id="password" placeholder="Enter password">
    </div>
        
            
    
    </form>
</div>
<center>
    <div class="text-warning">
    <button type="submit" value="user_login" class="btn btn-dark">submit</button>
            <a href="{% url 'reset' %}" class="nav-link">Reset</a>
    </center>
        </div>
        </div>
    </div>
</div>



{% endblock %}
