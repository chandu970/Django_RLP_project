{% extends 'dummy.html'%}

{% block title %}
<title> reset </title>
{% endblock %}

{% block body_block %}
<center>
    <h1>Login Form </h1>
    <div>
    <form method="POST">
        {% csrf_token %}
        <label for="username">UserName : </label>
        <input type="text" name="username" id="username" placeholder="Enter username" class="form-control bg-cyan mr-3"><br>
        <label for="password">Password : </label>
        <input type="password" name="password" id="password" placeholder="Enter password" class="form-control bg-cyan">
    
        <div class="card-footer bg-secondary">
            <button type="submit" value="reset" class="btn btn-outline-white btn-md">submit</button>
        </div>
    
    </form>
</div>
</center>
{% endblock %}
